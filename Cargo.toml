[package]
name = "fourkay"
version = "0.1.0"
authors = ["Aleksander Vognild Burkow <aleksanderburkow@gmail.com>"]
edition = "2018"
build = "build.rs"
# crate-type = "staticlib"

[features]
default = ["println"]
println = []

[dependencies]
libc = {version = "0.2.*", default-features = false}
# bindings = { path = "bindings" }

[build-dependencies]
# bindgen = "0.42.*"

[profile.dev]
panic = "abort"
opt-level = "z"
lto = true

[profile.release]
panic = "abort"
opt-level = "z"
lto = true
